<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机领域地图</title>
    <link rel="stylesheet" href="../styles/map-theme.css">
    <style>
        .map-area.llm-algorithm {
            top: 18%;
            left: 18%;
            width: 32%;
            height: 38%;
            clip-path: polygon(12% 0%, 92% 6%, 100% 48%, 88% 88%, 22% 100%, 0% 58%, 4% 18%);
            background: linear-gradient(135deg, #58a6ff 0%, #3fb950 100%);
        }
        
        .map-area.systems {
            top: 12%;
            right: 12%;
            width: 30%;
            height: 34%;
            clip-path: polygon(22% 0%, 100% 10%, 96% 52%, 82% 90%, 20% 100%, 0% 62%);
            background: linear-gradient(135deg, #a371f7 0%, #f85149 100%);
        }
        
        .map-area.network {
            bottom: 22%;
            left: 10%;
            width: 32%;
            height: 32%;
            clip-path: polygon(0% 28%, 38% 0%, 78% 6%, 100% 38%, 90% 84%, 48% 100%, 10% 92%);
            background: linear-gradient(135deg, #ffb6c1 0%, #e3b341 100%);
        }
        
        .map-area.security {
            bottom: 18%;
            right: 15%;
            width: 34%;
            height: 35%;
            clip-path: polygon(20% 0%, 90% 5%, 100% 44%, 94% 88%, 45% 100%, 6% 74%, 0% 35%);
            background: linear-gradient(135deg, #f85149 0%, #ffb6c1 100%);
        }
    </style>
</head>
<body>
    <!-- 面包屑导航 -->
    <div class="breadcrumb">
        <a href="../home.html">首页</a>
        <span> / </span>
        <a href="engineering.html">工科</a>
        <span> / </span>
        <span class="current">计算机</span>
    </div>

    <!-- 标题区 -->
    <h1>计算机领域地图</h1>
    <div class="subtitle">
        探索计算机各细分方向<br>
        点击区域进入相应方向
    </div>

    <!-- 主题切换 -->
    <div class="theme-toggle">
        <button id="theme-toggle-btn">切换为浅色背景</button>
    </div>

    <!-- 地图容器 -->
    <div class="map-container">
        <!-- 大模型算法区域 - 可点击 -->
        <div class="map-area llm-algorithm clickable" onclick="window.location.href='llm-algorithm.html'">
            <div class="area-label">大模型算法</div>
        </div>
        
        <!-- 系统区域 - 占位 -->
        <div class="map-area systems placeholder">
            <div class="area-label">系统</div>
        </div>
        
        <!-- 网络区域 - 占位 -->
        <div class="map-area network placeholder">
            <div class="area-label">网络</div>
        </div>
        
        <!-- 安全区域 - 占位 -->
        <div class="map-area security placeholder">
            <div class="area-label">安全</div>
        </div>
    </div>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        let currentTheme = 'dark';

        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.body.classList.toggle('light-theme', currentTheme === 'light');
                themeToggleBtn.textContent = currentTheme === 'dark' ? '切换为浅色背景' : '切换为夜间背景';
            });
        }
    </script>
</body>
</html>
