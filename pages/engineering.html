            margin-bottom: 15px;
        }

            padding: 4px 10px;
            border-radius: 6px;
            background-color: #f0f2f5;
            color: #555;
            transition: background 0.2s;
        }
        
        .card:hover .tag {
            background-color: rgba(0,0,0,0.05);
