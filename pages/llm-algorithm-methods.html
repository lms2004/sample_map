            card.className = 'card';
        } else {
            card.href = '#';
            card.className = 'card disabled';
            card.onclick = (e) => e.preventDefault();
        }
        
        card.style.animationDelay = `${index * 0.05}s`;

        const tagsHtml = method.sub.map(tag => `<span class="tag">${tag}</span>`).join('');

        card.innerHTML = `
            <div class="card-header">
                <span class="subject-code">${method.code}</span>
                <span class="subject-icon">${method.icon}</span>
            </div>
            <div class="card-body">
                <h3 class="card-title">${method.name}</h3>
                <p class="card-desc">${method.desc}</p>
                <div class="tags">
                    ${tagsHtml}
                </div>
            </div>
        `;
        grid.appendChild(card);
    });

    </script>

</body>
